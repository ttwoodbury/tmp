<!doctype html>

<title>My Assignment</title>

<h1>Title</h1>
<table>
  {% for key in data %}
    <tr>
      <th>{{ key[0] }}</th>
      <th>{{ key[1] }}</th>
    </tr>
    {% for col in data[key] %}
      <tr>
        <td>{{ col }}</td>
        <td>{{ data[key][col] }}</td>
      </tr>
    {% endfor %}
  {% endfor %}
</table>
<img src="{{ url_for('static', filename='foo.png') }}">
